<div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark"
     style="width: 100%; height: 100vh;">
  <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
    <svg class="bi me-2" width="40" height="32" fill="white">
      <use xlink:href="bootstrap-icons.svg#film"/>
    </svg>
    <span class="fs-4">Watchwise</span>
  </a>
  <hr>
  <ul class="nav nav-pills flex-column mb-auto">
    <li class="nav-item">
      <a routerLink="/movies"
         routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }"
         class="nav-link" [class.active]="currentRoute === '/movies'">
        <svg class="bi me-2" width="16" height="16">
          <use xlink:href="bootstrap-icons.svg#film" fill="currentColor"></use>
        </svg>
        Movies
      </a>
    </li>
    <li>
      <a routerLink="/search"
         routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }"
         class="nav-link" [class.active]="currentRoute === '/search'">
        <svg class="bi me-2" width="16" height="16" fill="currentColor">
          <use xlink:href="bootstrap-icons.svg#search"/>
        </svg>
        Search
      </a>
    </li>
    <li>
      <a routerLink="/watchlists"
         routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }"
         class="nav-link" [class.active]="currentRoute === '/watchlists'">
        <svg class="bi me-2" width="16" height="16">
          <use xlink:href="bootstrap-icons.svg#view-list" fill="currentColor"/>
        </svg>
        Watchlists
      </a>
    </li>
    <li>
      <a routerLink="/suggestions"
         routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }"
         class="nav-link" [class.active]="currentRoute === '/suggestions'">
        <svg class="bi me-2" width="16" height="16">
          <use xlink:href="bootstrap-icons.svg#fire" fill="currentColor"/>
        </svg>
        Suggestions
      </a>
    </li>
  </ul>
  <button type="button" class="btn btn-outline-danger">Log out</button>
</div>
