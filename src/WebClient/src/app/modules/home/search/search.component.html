<div class="container-fluid" style="width: 70%; margin-top: 3%">
  <form (submit)="onSubmit()">
    <div class="form-group">
      <div class="input-group mb-3">
        <input type="text"
               class="form-control"
               placeholder="Type movie title here"
               aria-describedby="button-addon2"
               [(ngModel)]="inputValue"
               name="inputValue">
        <button class="btn btn-outline-secondary"
                type="submit"
                id="button-addon2">
          Search
        </button>
      </div>
    </div>
  </form>
  <div *ngIf="loading">
    <div class="d-flex justify-content-center"
         style="height: 65vh;">
      <div class="spinner-border text-secondary"
           role="status"
           style="margin: auto">
      </div>
    </div>
  </div>
  <div *ngIf="!loading">
    <div *ngIf="notFound">
      <div class="d-flex justify-content-center">
        Movies not found
      </div>
    </div>
    <div *ngIf="!notFound">
      <div class="row">
        <div class="col-12 col-md-6 col-lg-4" *ngFor="let movie of movies">
          <movie [movie]="movie"/>
          <div style="margin-bottom: 10%"></div>
        </div>
      </div>
    </div>
  </div>
</div>
