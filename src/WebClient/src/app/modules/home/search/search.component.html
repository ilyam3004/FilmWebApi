<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <form>
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Search movies" name="query">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="submit">Search</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-md-10 offset-md-1">
      <div class="row" style="overflow: hidden;">
        <div class="col-md-4 mb-4">
          <div class="card" *ngFor="let movie in movies">
            <img src="{{movie.backdropPath}}}" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{movie.title}}</h5>
              <p class="card-text">{{movie.overflow}}</p>
              <a href="/details/{{movie.id}}}" class="btn btn-primary">Details</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
