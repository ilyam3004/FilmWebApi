<div class="movie-slider">
    <h1 class="my-4" style="font-size: 25px;">
        {{title}}
    </h1>
    <div class="slider-container">
        <div class="slider">
            <div class="slider-item" *ngFor="let movie of movies">
                    <movie-card [movie]="movie"></movie-card>
            </div>
        </div>
    </div>
</div>
